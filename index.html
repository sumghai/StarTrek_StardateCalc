<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Star Trek Stardate Calculator : Web-based HTML &amp; JavaScript tool for converting between calendar dates and Star Trek Stardates, based on Phillip L. Sublett&#39;s formulae from TrekGuide.com. Currently supports TNG stardates.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	
    <title>Star Trek Stardate Calculator</title>
	
	<!-- jquery -->
	<script src="jquery/jquery-1.8.2.min.js"></script>

	<!-- momentjs -->  
	<script src="momentjs/moment.min.2.5.0.js"></script> 
	
	<!-- combodate -->  
	<script src="combodate.js"></script> 
	
	<!-- stardate calculators-->
	<script src="https://raw.githubusercontent.com/sumghai/StarTrek_StardateCalc/master/stardateTNG.js"></script> 
	
	
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h2 id="project_title">Star Trek Stardate Calculator</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="about-these-tools" class="anchor" href="#about-these-tools" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>About These Tools</h3>

<p>Description goes here.</p>

        <h3>
<a id="calendar-date-to-tng-stardate" class="anchor" href="#calendar-date-to-tng-stardate" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Calendar date to TNG Stardate</h3>

<form name="getTngStardate">
    <input id="datetimeInputTng" name="datetime" type="text">
	<input id="computeTngStardate" type="button" value="Compute">
	<input id="tngStardateOutput" type="text" readonly="true">
    <script>
    $(function(){
        $('#datetimeInputTng').combodate({
			format: "MMM DD, YYYY HH:mm",
			template: "YYYY / MMM / DD     HH : mm",
			firstItem: 'name',
			minYear: 2319,
			maxYear: 2430,
			yearDescending: false,
			minuteStep: 1,
			smartDays: true
		});  
    });
	$('#computeTngStardate').click(function() {
		var dummy = $('#datetimeInputTng').val());
		$('#tngStardateOutput').val(calendarDateToStardateTng(dummy));
	});
    </script>
</form>

        <h3>
<a id="tng-stardate-to-calendar-date" class="anchor" href="#tng-stardate-to-calendar-date" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>TNG Stardate to Calendar date</h3>

<p>coming soon</p>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Star Trek Stardate Calculator maintained by <a href="https://github.com/sumghai">sumghai</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
